<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lights!</title>
    <script type="module" crossorigin src="/Lights/assets/index-Cfbukw9A.js"></script>
    <link rel="stylesheet" crossorigin href="/Lights/assets/index-B2cso5e0.css">

  <body>
    <div id="media-controls">
      <label>Video <input type="file" id="video-upload" accept="video/*"></label>
      <label>Audio <input type="file" id="audio-upload" accept="audio/*"></label>
    
      <label>Video Mode (ON)/ Lyrics Mode (OFF) <input type="checkbox" id="mode-toggle"></label>
      <button id="play-pause">Play / Pause </button> 
      <label>Volume <input type="range" id="video-volume" min="0" max="1" step="0.01" value="0.5"></label>
      <label>Video scale <input type="range" id="video-scale" min="0" max="2" step="0.2" value="1"></label>
      <label>Radiance modifier <input type="range" id="radiance-modifier" min="0" max="3" step="0.5" value="1"></label>
      <label>Show program <input type="checkbox" id="show-program"></label>
      <label>Show JFA debug <input type="checkbox" id="show-jfa"></label>
    </div>
  </body>
