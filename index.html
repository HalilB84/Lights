<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lights!</title>
		<script type="module" crossorigin src="/assets/index-_gRPo3Ja.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-CG6iPyrI.css">
	</head>

	<body>
		<div id="settings-flex">
			<button id="hide-settings">Hide Settings</button>
			<div id="settings">
				<div class="setting-row">
					<label>Choose mode</label>
					<select id="mode">
						<option value="lyrics">Lyrics</option>
						<option value="video">Video</option>
						<option value="playable1">Playable 1</option>
						<option value="playable2">Playable 2</option>
					</select>
				</div>

				<div class="setting-row">
					<label id="video-button" for="video-upload">Upload Video File</label>
					<label id="video-name" for="video-upload">No file</label>
					<input id="video-upload" type="file" accept="video/*" hidden />
					<span class="info" data-tooltip="Upload a video to start the light show. The video data is only used locally so you don't have to worry about privacy."><img src="help.svg" /></span>
				</div>
				<div class="setting-row">
					<label id="audio-button" for="audio-upload">Upload Audio File</label>
					<label id="audio-name" for="audio-upload">No file</label>
					<input id="audio-upload" type="file" accept="audio/*" hidden />
					<span class="info" data-tooltip="For the lyrics mode upload an audio file with this naming convention for it to correctly work: songname-artist.mp3"><img src="help.svg" /></span>
				</div>

				<button id="play-pause">Play / Pause</button>

				<div class="setting-row">
					<label>Volume</label>
					<input id="video-volume" type="range" min="0" max="1" step="0.01" value="0.5" />
				</div>
				<div class="setting-row">
					<label>Video scale</label>
					<input id="video-scale" type="range" min="0" max="1" step="0.05" value="0.5" />
				</div>
				<div class="setting-row">
					<label>Text scale</label>
					<input id="text-scale" type="range" min="0" max="2" step="0.05" value="0.5" />
				</div>
				<div class="setting-row">
					<label>Radiance modifier</label>
					<input id="radiance-modifier" type="range" min="0" max="2" step="0.1" value="1" />
				</div>
				<div class="setting-row">
					<label for="fix-edges">Fix blocky edges</label>
					<input id="fix-edges" type="checkbox" />
				</div>

				<div id="row-1" class="setting-row">
					<label for="enable-rc">Enable Radiance Cascades</label>
					<input id="enable-rc" type="checkbox" />
					<span class="info" data-tooltip="Radiance Cascades is a noise free algorithm to achieve global illumination created by Alexander Sannikov. This 2D implementation is based on Yaazarai's Vanilla RC code. More info on Github. It is better from naive ray marching in a sense that there is no noise (it looks better, subjectively of course) and runs faster with the below '2 pass optimization' checkbox selected"><img src="help.svg" /></span>
				</div>
				<div id="row-2" class="setting-row">
					<label for="2-pass-optimization">2 pass optimization</label>
					<input id="2-pass-optimization" type="checkbox" />
					<span class="info" data-tooltip="If performance is an issue, enable this. The cascade calculation happens in 2 passes, meaning if the overlay is 60 fps, the lighting is calculated at 30 fps. Because the overlay and the light are calculated at different speeds, there will be artifacts where the previous frame is visible for a split second."><img src="help.svg" /></span>
				</div>
			</div>
		</div>
	</body>
</html>
