<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Lights!</title>
		<script type="module" crossorigin src="/assets/index-2vleybl1.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-BtfR2cmt.css">
	</head>

	<body>
		<div id="media-controls">
			<label>Video <input type="file" id="video-upload" accept="video/*" /></label>
			<label>Audio <input type="file" id="audio-upload" accept="audio/*" /></label>

			<div class="rc-row">
				<label>Choose mode</label>
				<select id="mode">
					<option value="lyrics">Lyrics</option>
					<option value="video">Video</option>
					<option value="playable1">Playable 1</option>
				</select>
			</div>

			<button id="play-pause">Play / Pause</button>
			<label>Volume <input type="range" id="video-volume" min="0" max="1" step="0.01" value="0.5" /></label>
			<label>Video scale <input type="range" id="video-scale" min="0.01" max="1" step="0.05" value="0.5" /></label>
			<label>Text scale <input type="range" id="text-scale" min="0.1" max="2" step="0.05" value="0.5" /></label>
			<label>Radiance modifier <input type="range" id="radiance-modifier" min="0" max="3" step="0.1" value="1" /></label>
			<label>Fix blocky edges <input type="checkbox" id="fix-edges" /></label>
			<div class="rc">
				<div class="rc-row" id="row-1">
					<label>Enable Radiance Cascades <input type="checkbox" id="enable-rc" /></label>
					<span class="info" data-tooltip="Radiance Cascades is a noise free algorithm to achieve global illumination created by Alexander Sannikov. This 2D implementation is based on Yaazarai's Vanilla RC code. More info on Github. It is better from naive ray marching in a sense that there is no noise (it looks better, subjectively of course) and runs faster with the below '2 pass optimization' checkbox selected">?</span>
				</div>
				<div class="rc-row" id="row-2">
					<label id="2-pass-optimization-label">2 pass optimization <input type="checkbox" id="2-pass-optimization" /></label>
					<span class="info" data-tooltip="If performance is an issue, enable this. The cascade calculation happens in 2 passes, meaning if the overlay is 60 fps, the lighting is calculated at 30 fps. Because the overlay and the light are calculated at different speeds, there will be artifacts where the previous frame is visible for a split second.">?</span>
				</div>
			</div>
		</div>
	</body>
</html>
