<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Lights!</title>
		<script type="module" crossorigin src="/assets/index-BS23dA0z.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-Dh-bZ4ga.css">

	<body>
		<div id="media-controls">
			<label>Video <input type="file" id="video-upload" accept="video/*" /></label>
			<label>Audio <input type="file" id="audio-upload" accept="audio/*" /></label>

			<label>Video Mode (ON)/ Lyrics Mode (OFF) <input type="checkbox" id="mode-toggle" /></label>
			<button id="play-pause">Play / Pause</button>
			<label>Volume <input type="range" id="video-volume" min="0" max="1" step="0.01" value="0.5" /></label>
			<label>Video scale <input type="range" id="video-scale" min="0.01" max="1" step="0.05" value="0.5" /></label>
			<label>Text scale <input type="range" id="text-scale" min="0.1" max="2" step="0.05" value="0.5" /></label>
			<label>Radiance modifier <input type="range" id="radiance-modifier" min="0" max="3" step="0.1" value="1" /></label>
			<label>Fix blocky edges <input type="checkbox" id="show-program" /></label>
			<label>Show JFA debug <input type="checkbox" id="show-jfa" /></label>
			<div>
				<label>Enable Radiance Cascades <input type="checkbox" id="enable-rc" /></label> 
				<span class="info" data-tooltip="Radiance Cascades is a noise free algorithm to achieve global illumination created by Alexander Sannikov. This 2D implementation is based on Yaazarai's Vanilla RC code. More info on Github. It is perfect for the video mode, not so much for the text mode because of the artifacts. It looks much worse on some resolutions which I need to fix.">?</span>
			</div>
		</div>
	</body>
</html>
